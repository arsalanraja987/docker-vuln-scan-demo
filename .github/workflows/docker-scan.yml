name: Docker Vulnerability Scan and Auto-Fix

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y

      - name: ğŸ›¡ï¸ Scan Dockerfile
        run: trivy config --exit-code 1 --severity HIGH,CRITICAL .

      - name: ğŸ› ï¸ Run Auto-Fix Script
        run: |
          chmod +x fix.sh
          ./fix.sh

      - name: ğŸ”§ Push fixed Dockerfile to GitHub
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add Dockerfile
          git commit -m "fix: update base image to reduce vulnerabilities" || echo "âš ï¸ No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:main
