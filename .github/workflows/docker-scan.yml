name: Dockerfile Scan and Auto-Fix

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget -y
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.50.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.50.1_Linux-64bit.deb

      - name: Run Trivy vulnerability scan on Dockerfile
        id: scan
        run: |
          trivy config --exit-code 1 --severity HIGH,CRITICAL .
        continue-on-error: true

      - name: Run fix.sh if scan failed
        if: steps.scan.outcome == 'failure'
        run: |
          chmod +x fix.sh
          ./fix.sh

      - name: Push fixed Dockerfile to GitHub
        if: steps.scan.outcome == 'failure'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "autobot"
          git config user.email "autobot@example.com"
          git add Dockerfile
          git commit -m "fix: update base image to reduce vulnerabilities" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
