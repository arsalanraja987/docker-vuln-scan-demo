name: Dockerfile Scan and Auto-Fix

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget -y
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.49.1_Linux-64bit.tar.gz
          tar zxvf trivy_0.49.1_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/

      - name: Run Trivy vulnerability scan on Dockerfile
        run: |
          trivy config --exit-code 1 --severity HIGH,CRITICAL .

      - name: Run fix.sh if scan failed
        if: failure()
        run: |
          chmod +x fix.sh
          ./fix.sh

      - name: Push fixed Dockerfile to GitHub
        if: failure()
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add Dockerfile fix.sh
          git commit -m "fix: update base image to reduce vulnerabilities" || echo "Nothing to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main
